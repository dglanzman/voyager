language: c

sudo: required

before_install:
  # install cmocka
  - mkdir cmocka_build
  - wget https://cmocka.org/files/1.1/cmocka-1.1.1.tar.xz
  - xz -d cmocka-1.1.1.tar.xz
  - tar -x < cmocka-1.1.1.tar
  - cd cmocka_build
  - cmake ../cmocka-1.1.1
  - make
  - sudo make install
  - cd ..

script:
  - make
  - ./tests
